<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>👉👈</title>
    <style>
        /* حذف هرگونه حاشیه و فضای خالی پیش‌فرض از صفحه */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* جلوگیری از اسکرول خوردن صفحه */
        }

        /*
         * استایل اصلی برای تصویر تمام صفحه
        */
        .fullscreen-image {
            /* تصویر را به اندازه کامل عرض و ارتفاع صفحه نمایش در می‌آورد */
            width: 100vw; /* 100% of viewport width */
            height: 100vh; /* 100% of viewport height */

            /*
             * این ویژگی مهم‌ترین بخش کار است.
             * تصویر را به گونه‌ای تغییر اندازه می‌دهد که کل کادر را بپوشاند.
             * نسبت ابعاد تصویر حفظ می‌شود و اگر لازم باشد، بخش‌هایی از تصویر
             * برای پر کردن کادر بریده (crop) می‌شود.
            */
            object-fit: cover;

            /* برای اطمینان از قرارگیری در موقعیت صحیح */
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>

    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d3/%E3%81%B2%E3%81%9F%E3%81%A1%E6%B5%B7%E6%B5%9C%E5%85%AC%E5%9C%92%E3%81%AE%E3%83%8D%E3%83%A2%E3%83%95%E3%82%A3%E3%83%A907.jpg/1200px-%E3%81%B2%E3%81%9F%E3%81%A1%E6%B5%B7%E6%B5%9C%E5%85%AC%E5%9C%92%E3%81%AE%E3%83%8D%E3%83%A2%E3%83%95%E3%82%A3%E3%83%A907.jpg?20190504211833"
         alt="توضیح تصویر شما در اینجا"
         class="fullscreen-image">

</body>
</html>
