<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>👉👈</title>
    <style>
        /*
         * این بخش باعث واکنش‌گرا شدن تصویر می‌شود.
         * با تعیین عرض حداکثر (max-width) به 100%، تصویر هیچ‌گاه بزرگتر از
         * عرض عنصر دربرگیرنده خود (در اینجا body) نخواهد شد.
         * ارتفاع (height) به صورت خودکار (auto) تنظیم می‌شود تا نسبت
         * ابعاد تصویر حفظ شود.
        */
        .responsive-image {
            max-width: 100%;
            height: auto;
            display: block; /* برای جلوگیری از ایجاد فضای خالی زیر تصویر */
            margin: 0 auto; /* برای قرار گرفتن تصویر در وسط صفحه */
        }

        body {
            font-family: sans-serif;
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>

    <img src="https://tse4.mm.bing.net/th/id/OIP.txrhXEoIPs_DUQ_hK2fPmQHaE6?rs=1&pid=ImgDetMain&o=7&rm=3" 
         class="responsive-image">

</body>
</html>
