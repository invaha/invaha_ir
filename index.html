<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A simple HTML webpage">
  <title>My Simple Webpage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 15px 0;
      text-align: center;
    }
    nav {
      background-color: #333;
      display: flex;
      justify-content: center;
    }
    nav a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      display: inline-block;
    }
    nav a:hover {
      background-color: #575757;
    }
    .container {
      padding: 20px;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Webpage</h1>
  </header>

  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </nav>

  <div class="container">
    <h2 id="home">Home</h2>
    <p>This is a simple webpage built with HTML and CSS. You can add your content here.</p>

    <h2 id="about">About</h2>
    <p>This section can contain information about you or your project.</p>

    <h2 id="contact">Contact</h2>
    <p>You can put your contact details or a form here.</p>
  </div>

  <footer>
    <p>&copy; 2025 My Simple Webpage</p>
  </footer>

</body>
</html>
